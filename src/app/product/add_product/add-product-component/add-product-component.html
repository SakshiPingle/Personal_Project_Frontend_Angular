<div class="form-container">
  <mat-card class="form-card">
    <h2>Create Product</h2>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Product Name</mat-label>
        <input matInput type="text" placeholder="Enter product name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Enter product description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Enter product price">
      </mat-form-field>

      <button mat-raised-button color="accent" class="full-width">Create Product</button>
    </form>
  </mat-card>
</div>
