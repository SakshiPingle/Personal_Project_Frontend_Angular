<div class="form-container">
  <mat-card class="form-card">
    <h2>Create Category</h2>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category Name</mat-label>
        <input matInput type="text" placeholder="Enter category name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Enter category description"></textarea>
      </mat-form-field>

      <button mat-raised-button color="accent" class="full-width">Create Category</button>
    </form>
  </mat-card>
</div>
