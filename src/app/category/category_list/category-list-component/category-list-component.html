<div class="category-list">
  <h2>Categories</h2>

  <mat-card class="category-card" *ngFor="let category of categories">
    <mat-card-title>{{ category.name }}</mat-card-title>
    <mat-card-content>
      <p>{{ category.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Edit</button>
      <button mat-stroked-button color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
